<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- id allows me to access individual divs. class is CSS/Bootstrap styling -->
      <div id="hour-9" class="row time-block">
        <!-- class = Collumn-Meduim-Width 1 of 12 -->
        <div class="col-md-1">
          9:00 AM
        </div>
        <!-- Attempted to use <input>, but it would not change colors with function. Changed to textarea. -->
        <textarea class="col-md-10 description"></textarea>
         <!-- <i class="fas fa-save"></i> is the saveBtn icon -->
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="col-md-1">
          10:00 AM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="col-md-1">
          11:00 AM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="col-md-1">
          12:00 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-13" class="row time-block">
        <div class="col-md-1">
          1:00 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-14" class="row time-block">
        <div class="col-md-1">
          2:00 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-15" class="row time-block">
        <div class="col-md-1">
          3:00 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-16" class="row time-block">
        <div class="col-md-1">
          4:00 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-17" class="row time-block">
        <div class="col-md-1">
          5:00 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js" ></script>
  </body>
</html>
